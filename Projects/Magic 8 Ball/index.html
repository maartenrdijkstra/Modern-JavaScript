<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <div>Ask your question.</div>
    <input type="text" placeholder="question">
    <button type="button">Ask</button>
    <div class="message"></div>

    <script>
        const answerArray = ["It will work", "Maybe, maybe not", "Probably Not", "Highly Likely", "I don't know"];
        const message = document.querySelector(".message");
        const question = document.querySelector("input");
        const button = document.querySelector("button");
        button.addEventListener("click",function() {
            let res = Math.floor(Math.random() * answerArray.length);
            message.innerHTML = question.value + "<br><br>" + answerArray[res];
            question.value = "";
        })
    </script>

</body>
</html>
