<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
<script>
    let counter = 0;
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.querySelector("body");
        let output = document.createElement("div");
        output.innerHTML = "click the button";
        output.style.fontSize = "2em";
        output.style.padding = "5px";
        output.style.fontFamily = "fantasy";
        output.setAttribute("class", "message");
        body.appendChild(output);
        let btn = document.createElement("button");
        btn.innerHTML = "click me";
        btn.style.border = "1px solid #ddd";
        btn.style.padding = "25px";
        btn.style.width = "400px";
        btn.style.fontSize = "2em";
        btn.style.textAlign = "center";
        btn.style.backgroundColor = "red";
        btn.style.color = "white";
        btn.addEventListener("click", function() {
            console.log("clicked");
            counter++;
            let message = "You clicked this <em><strong>" + counter + "</strong></em> times.";
            document.querySelector(".message").innerHTML = message;
        })
        body.appendChild(btn);
    })
</script>
</body>
</html>
