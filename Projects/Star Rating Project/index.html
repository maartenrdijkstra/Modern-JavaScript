<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavScript</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        .star {
            font-size: 2.5em;
            color: #ddd;
            display: inline-block;
        }

        .yellow {
            color: yellow;
        }

        .orange {
            color: orange;
        }

        .output {
            margin: 50px 0;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #ddd;
        }

    </style>
</head>
<body>
<ul class="stars">
    <li class="star"><i class="fa fa-star fa-fw"></i></li>
    <li class="star"><i class="fa fa-star fa-fw"></i></li>
    <li class="star"><i class="fa fa-star fa-fw"></i></li>
    <li class="star"><i class="fa fa-star fa-fw"></i></li>
    <li class="star"><i class="fa fa-star fa-fw"></i></li>
</ul>
<div class="output">Message</div>

<script>
    const stars = document.querySelectorAll('.star');
    const output = document.querySelector(".output");
    for (let x = 0; x < stars.length; x++) {
        stars[x].starValue = (x + 1);
        ["mouseover", "mouseout", "click"].forEach(function (e) {
            stars[x].addEventListener(e, starRate);
        })
    }

    function starRate(e) {
        let t = e.type;
        let starValue = this.starValue;
        if(t==='click') {
            if(starValue > 1) {
                output.innerHTML = "You rated this " + starValue + " stars";
            } else if(starValue === 1) {
                output.innerHTML = "You rated this 1 star";
            }
        }

        stars.forEach(function (ele, ind) {
            if (t === "click") {
                if (ind < starValue) {
                    ele.classList.add("orange");
                } else {
                    ele.classList.remove("orange");
                }
            }
            if (t === "mouseover") {
                if (ind < starValue) {
                    ele.classList.add("yellow");
                } else {
                    ele.classList.remove("yellow");
                }
            }
            if (t === "mouseout") {
                ele.classList.remove("yellow");
            }
        })
    }
</script>
</body>
</html>
